<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta charset="utf-8">
    <style>
        h1 {
            font-size: 16px;
        }

        .menu {
            width: 100%;
        }

        .block {
            display: flow-root;
            border-bottom: 1px dotted black;
        }

        .block div {
            float: left;
            font-weight: bold;
        }

        .block input {
            float: right;
        }

        .description {
            margin-bottom: 15px;
        }
    </style>
    <script src="options.js"></script>
</head>

<body>
    <h1>Настройки</h1>
    <div class="menu">
        <div>
            <div class="block">
                <div>autofaq-users-list</div>
                <input name="Settings" type="checkbox" id="autofaq-users-list" default="true">
            </div>
            <div class="description">Список сотрудников и их статус c кол-вом задач в AutoFaq</div>
        </div>

        <div>
            <div class="block">
                <div>debug</div>
                <input name="Settings" type="checkbox" id="debug-mode" default="true">
            </div>
            <div class="description">Режим отладки</div>
        </div>
    </div>
</body>

</html>
